<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>DOM BOM</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <button id="again">Again!</button>
            <span>(Between 1 and 20)</span>
        </div>
        <div class="title">
            Guess My Number
        </div>
        <div class="number">
            <div class="x_line"></div>
            <div class="number_content">?</div>
        </div>
        <div class="main">
            <div class="left">
                <input type="number"/>
                <button id="check">Check!</button>
            </div>
            <div class="right">
                <p class="result">Result</p>
                <p class="score">Score: </p>
                <p class="highscore">Highscore: </p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
